{% extends "base/main.html" %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="container overflow-auto pt-2 mx-auto my-auto" style="height: 600px; overflow: auto;">
    <div class="col-12">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}

            <input class="btn btn-success float-left" type="submit" value="ثبت">
        </form>
    </div>
  </div>
{% endblock body %}
